{% extends 'base.html' %}
{% block content %}
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Register</h3>
              <form action="postregister" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control p_input" name="name">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control p_input" name="email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control p_input" name="password">
                </div>
                    <div class="form-group">
                  <label>Branch</label>
                  <input type="text" class="form-control p_input" name="branch">
                </div>
                   <div class="form-group">
                  <label>Rollno</label>
                  <input type="text" class="form-control p_input" name="rollno">
                </div>
                    <div class="form-group">
                  <label>Year</label>
                  <input type="text" class="form-control p_input " name="year">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember me
                      </label>
                  </div>
                  <a href="#" class="forgot-pass">Forgot password</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                </div>

                <p class="sign-up text-center">Already have an Account?<a href="{% url 'login' %}"> Sign In</a></p>

              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

{% endblock content%}
